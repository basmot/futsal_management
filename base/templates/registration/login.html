{% extends "layout.html" %}

{% block breadcrumb %}
  <li class="active">Login</li>
{% endblock %}

{% block content %}
  {% if form.errors %}
    <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      Your username and password didn't match.
      Please try again.
    </div>
  {% endif %}
  <br>
  <form action="{% url 'login' %}" method="post" class="form" role="form">
    {% csrf_token %}
    <div class="text-center">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><h4>Log-in</h4></h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
                  <div class="form-group">
                    <label class="control-label" for="username">Utilisateur</label>
                    <input id="id_username" maxlength="254" name="username" type="text" class="form-control" placeholder="utilisateur">
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="password">Mot de passe</label>
                    <input id="id_password" name="password" type="password" class="form-control" placeholder="mot de passe">
                  </div>
                  <br>
              <input type="hidden" name="next" value="{{ next }}" />
              <a href="{% url 'user_enrollment' %}" class="btn btn-default">S'inscrire</a>
              <input type="submit" value="Log-in" class="btn btn-primary" id="post_login_btn">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
